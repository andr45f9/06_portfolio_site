<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />

    <link

    />

  <body>
    <header>
      <nav class="navbar">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">

          <li><a href="#0">Portfolio</a></li>

    <main>
      <div id="frontpage">
        <div id="frontpage_txt">
          <img src="./portfolio_billeder/logo.svg" alt="Portfolio name" />

        <div id="frontpage_logo">
          <img

        </div>
        <div class="portfolio_txt_1">

          <div class="portfolio_link_1">

        </div>
      </section>

      <section class="portfolio_section_2">
        <div class="portfolio_txt_2">
          <h4>Grundlæggende UX</h4>

          <img
            src="./portfolio_billeder/second_section-50.jpg"

          />
        </div>
      </section>

      <section class="portfolio_section_1">
        <div class="portfolio_img_1">
          <img
            src="./portfolio_billeder/third_section-50.jpg"

          />
        </div>

          <div class="portfolio_link_1">
            <a href="#0"><p>Læs mere</p></a>
          </div>
        </div>
      </section>

      <section class="portfolio_section_2">
        <div class="portfolio_txt_2">
          <h4>Grundlæggende Indhold</h4>
          <div class="portfolio_link_2">
            <a href="#0"><p>Læs mere</p></a>
          </div>
        </div>
        <div class="portfolio_img_2">
          <img
            src="./portfolio_billeder/fourth_section-50.jpg"
            alt="Picture of a project"
          />
        </div>
      </section>

    <script src="script.js"></script>
